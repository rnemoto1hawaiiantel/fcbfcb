<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		const api_url = "https://api.ipgeolocation.io/user-agent?apiKey=3b6d7b7ab9024eacb7f7ff64bd034d07"
		async function getISS(){
			const response = await fetch(api_url);
			const data = await response.json();
			var iSmobile = data.device.brand;

			console.log(iSmobile)
		if (iSmobile == "Apple") {
			window.location.replace("https://apps.apple.com/us/app/first-commonwealth-banking/id1520057905");
		}
			else {
				window.location.replace("https://play.google.com/store/apps/details?id=com.fcbanking.grip&hl=en_US");
			}
		}

		getISS();
	</script>

</body>
</html>
